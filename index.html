<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 6: Like or Dislike</title>
    <link rel="stylesheet" href="5thLab.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lab 6</h1>
      <h2>Like or dislike</h2>
      <div class="likes-dislikes">
        <button id="like-button">👍</button>
        <span id="like-count">100</span>
        <button id="dislike-button">👎</button>
        <span id="dislike-count">20</span>
      </div>
      <h3>Comments</h3>
      <textarea id="comment-input" placeholder="Write a comment..."></textarea>
      <div class="comment-buttons">
        <button id="submit-comment">Submit</button>
        <button id="clear-comments">Clear</button>
      </div>
      <div id="comments-section"></div>
      <button id="reset-button">Reset</button>
    </div>
    <script src="5thLab.js"></script>
  </body>
</html>
